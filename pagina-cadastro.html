<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/pagina-cadastro.css">
    <link rel="stylesheet" href="css/tabelas.css">
</head>
<body>
    <header>
        <div id="logo">
            <span id="titulo">Oc</span>
            <span id="subtitulo">Operação Curiosidade</span>
        </div>
        
        <section id="menu-atalhos">
            <span id="menu-burguer" class="material-icons" onclick="abrirMenu()">menu</span>
            <nav id="itens">
                <div>
                    <span class="material-icons">home</span>
                    <input class="atalho" type="submit" value="Home" onclick="abrirHome()">
                </div>
                <div>
                    <span class="material-icons">group_add</span>
                    <input class="atalho" type="submit" value="Cadastro" onclick="abrirCadastros()">
                </div>
                <div>
                    <span class="material-icons">insert_chart</span>
                    <input class="atalho" type="submit" value="Relatórios" onclick="abrirRelatorios()">
                </div>
                <div class="perfil-menu">
                    <div id="foto-perfil"></div>
                    <span id="nameCompleto" class="pessoa" class="atalho">Douglas Barbosa</span>
                </div>
                <div class="perfil-menu">
                    <span class="material-icons">logout</span>
                    <input id="sair" class="atalho" type="submit" value="Sair" onclick="sair()">
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section id="caixa-pesquisar">
            <input type="text" name="pesquisar" id="pesquisar" placeholder="Pesquisar...">
            <div>
                <div id="foto"></div>
                <span class="perfil" id="nome">Douglas Barbosa</span>
                <div id="linha"></div>
                <input class="perfil" id="sair" type="submit" value="Sair" onclick="sair()">
            </div>
        </section>

        <section id="formulario">
            <div id="topo">
                <span>Novo cadastro</span>
                <div>
                    <input type="radio" name="ativo" id="ativo">
                    <label for="ativo">Ativo</label>
                </div>
            </div>
            <form>
                <div id="fatos-dados">
                    <span>1° Fatos e Dados</span> <hr>
                    <div>
                        <label for="inome" class="obrigatorio">Nome</label> <br>
                        <input type="text" name="nome" id="inome" required>
                    </div>                    
                    <div id="idade-email">
                        <div>
                            <label for="idade" class="obrigatorio">Idade</label> <br>
                            <input type="number" name="idade" id="idade" min="18" step="1" required>
                        </div> 
                        <div>
                            <label for="email" class="obrigatorio">E-mail</label> <br>
                            <input type="email" name="email" id="email" autocomplete="email" required>
                        </div>
                    </div>
                    <div>
                        <label for="endereco" class="obrigatorio">Endereço</label> <br>
                        <input type="text" name="endereco" id="endereco">
                    </div>
                    <div>
                        <label class="obrigatorio" for="senha">Senha</label> <br>
                        <input type="password" name="senha" id="senha" autocomplete="new-password">
                    </div>
                </div>

                <div class="interesses">
                    <span>2° Interesses</span> <hr>
                    <textarea name="interesses" id="interesses"></textarea>
                </div>

                <div class="sentimentos">
                    <span>3° Sentimentos</span> <hr>
                    <textarea name="sentimentos" id="sentimentos"></textarea>
                </div>

                <div class="valores">
                    <span>4° Valores</span> <hr>
                    <textarea name="valores" id="valores"></textarea>
                </div>

                <div id="botao">
                    <button id="botao-gravar" type="submit" onclick="cadastrar(); return false">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
