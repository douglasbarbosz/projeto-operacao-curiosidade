<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/meuPerfil.css">
</head>
<body>
    <header>
        <div id="logo">
            <span id="titulo">Oc</span>
            <span id="subtitulo">Operação Curiosidade</span>
        </div>
        <section id="menu-atalhos">
            <span id="menu-burguer" class="material-icons" onclick="abrirMenu()">menu</span>
            <nav id="itens">
                <div>
                    <span class="material-icons">home</span>
                    <input class="atalho" type="button" value="Home" onclick="abrirHome()">
                </div>
                <div>
                    <span class="material-icons">group_add</span>
                    <input class="atalho" type="button" value="Cadastro" onclick="abrirCadastros()">
                </div>
                <div>
                    <span class="material-icons">insert_chart</span>
                    <input class="atalho" type="button" value="Relatórios" onclick="abrirRelatorios()">
                </div>
                <div class="perfil-menu">
                    <div id="foto-perfil"></div>
                    <span id="nameCompleto" class="pessoa atalho  " onclick="abrirPerfil()">Meu Perfil</span>
                </div>
                <div class="perfil-menu">
                    <span class="material-icons">logout</span>
                    <input id="sair" class="atalho" type="button" value="Sair" onclick="sair()">
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section id="caixa-pesquisar">
            <input type="text" name="pesquisar" id="pesquisar" placeholder="Pesquisar...">
            <div>
                <div id="foto"></div>
                <span class="perfil" id="nomeLogado" onclick="abrirPerfil()">Meu Perfil</span>
                <div id="linha"></div>
                <input class="perfil" id="sair" type="submit" value="Sair" onclick="sair()">
            </div>
        </section>

        <div id="ultimos-cadastros" class="conjunto-perfil">
            <section id="perfil">
                <img src="imagens/icone-foto-perfil.avif" id="fotoPerfil" alt="Foto Perfil">
                <p class="nomeLogado">Nome</p>
            </section>
            <section id="configuracoes">
                <div id="editarPerfil">
                    <p class="titulo-lista">Editar perfil</p>
                    <p><a href="#" onclick="abrirMenuNovoEndereco()">Redefinir Endereço</a></p>
                    <div id="blocoNovoEndereco">
                        <label id="labelNovoEndereco" for="novoEndereco">Novo endereço: </label>
                        <input type="text" name="novoEnderecoName" id="novoEndereco">
                        <button onclick="atualizaEndereco()">Enviar</button>
                        <p id="mensagemEndereco"></p>
                    </div>
                </div>
                <div id="configurarPerfil">
                    <p><a href="#" onclick="abrirMenuNovoEmail()">Redefinir E-mail</a></p>
                    <div id="blocoNovoEmail">
                        <label id="labelNovoEmail" for="novoEmail">Novo e-mail: </label>
                        <input type="text" name="novoEmailName" id="novoEmail">
                        <button onclick="atualizaEmail()">Enviar</button>
                        <p id="mensagemEmail"></p>
                    </div>
                    <p><a href="#" onclick="abrirMenuNovaSenha()">Redefinir Senha</a></p>
                    <div id="blocoNovaSenha">
                        <label id="labelNovaSenha" for="novaSenha">Nova senha: </label>
                        <input type="password" name="novaSenhaName" id="novaSenha">
                        <button onclick="atualizaSenha()">Enviar</button>
                        <p id="mensagemSenha"></p>
                    </div>
                </div>
            </section>
            <section id="delete">
                <p><a href="#" onclick="aparecerConfirmacao()" id="deletar">Deletar perfil</a></p>
                <div class="div-confirmacao" id="confirmacao">
                    <div class="tela-confirmacao">
                        <p>Realmente deseja encerrar sua conta?</p>
                        <div>
                            <button onclick="confirmarDelete()">Deletar</button>
                            <button onclick="cancelarDelete()">Cancelar</button>
                        </div>
                        <p id="mensagemDelete"></p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/funcoesBasicas.js"></script>
    <script src="js/perfilFuncoes.js"></script>
    <script src="js/atualizaEndereco.js"></script>
    <script src="js/atualizaEmail.js"></script>
    <script src="js/atualizaSenha.js"></script>
    <script src="js/deletarConta.js"></script>
    <script src="js/valid.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
