<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Perfil</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/meuPerfil.css">
</head>
<body>
    <header>
        <div id="logo">
            <span id="titulo">Oc</span>
            <span id="subtitulo">Operação Curiosidade</span>
        </div>
        <section id="menu-atalhos">
            <span id="menu-burguer" class="material-icons" onclick="abrirMenu()">menu</span>
            <nav id="itens">
                <div>
                    <span class="material-icons">home</span>
                    <input class="atalho" type="button" value="Home" onclick="abrirHome()">
                </div>
                <div>
                    <span class="material-icons">group_add</span>
                    <input class="atalho" type="button" value="Cadastro" onclick="abrirCadastros()">
                </div>
                <div>
                    <span class="material-icons">insert_chart</span>
                    <input class="atalho" type="button" value="Relatórios" onclick="abrirRelatorios()">
                </div>
                <div class="perfil-menu">
                    <div id="foto-perfil"></div>
                    <span id="nameCompleto" class="pessoa atalho  " onclick="abrirPerfil()">Meu Perfil</span>
                </div>
                <div class="perfil-menu">
                    <span class="material-icons">logout</span>
                    <input id="sair" class="atalho" type="button" value="Sair" onclick="sair()">
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section id="caixa-pesquisar">
            <input type="text" name="pesquisar" id="pesquisar" placeholder="Pesquisar...">
            <div>
                <div id="foto"></div>
                <span class="perfil" id="nomeLogado">Meu Perfil</span>
                <div id="linha"></div>
                <input class="perfil" id="sair" type="submit" value="Sair" onclick="sair()">
            </div>
        </section>
        <section id="formulario">
            <div id="topo">
                <span id="topo-titulo" class="nomeLogado">Meu perfil</span>
            </div>
            <form id="form" method="post">
                <div id="fatos-dados">
                    <span id="spanFatos">Dados</span> <hr>
                    <div id="idade-email">
                        <div id="bloco-idade">
                            <label id="labelIdadePerfil" for="idade">Idade</label> <br>
                            <input type="number" name="idade" id="idade" min="18" step="1" disabled="">
                        </div> 
                        <div id="bloco-email">
                            <div>
                                <label id="labelEmailAtual" for="emailAtual">E-mail atual</label> <br>
                                <input type="email" name="emailAtual" id="emailAtual" autocomplete="email" disabled="">
                            </div>
                        </div>
                    </div>
                    <div id="bloco-endereco">
                        <label id="labelEndereco" for="endereco">Endereço</label> <br>
                        <input type="text" name="endereco" id="endereco" disabled="">
                    </div>
                </div>
                <div class="interesses" id="bloco-interesses">
                    <label id="labelInteresses" for="interesses">Interesses</label> <hr>
                    <textarea name="interesses" id="interesses" disabled=""></textarea>
                </div>
                <div class="sentimentos" id="bloco-sentimentos">
                    <label id="labelSentimentos" for="sentimentos">Sentimentos</label> <hr>
                    <textarea name="sentimentos" id="sentimentos" disabled=""></textarea>
                </div>
                <div class="valores" id="bloco-valores">
                    <label id="labelValores" for="valores">Valores</label> <hr>
                    <textarea name="valores" id="valores" disabled=""></textarea>
                </div>
                <div class="botao">
                    <button id="abrir-editar" type="submit" onclick="abrirEditar(); return false">Editar perfil</button>
                </div>
            </form>
        </section>

        <section id="formularioEdicao" class="formulario-edicao">
            <div id="topo-edicao">
                <span id="topo-titulo-edicao" class="nomeLogado">Meu perfil</span>
            </div>
            <form id="form-edicao" method="post">
                <div id="fatos-dados-edicao">
                    <span id="spanFatosEdicao">Editar Perfil</span> <hr>
                    <div id="idade-email-edicao">
                        <div id="bloco-idade">
                            <label id="labelIdadeEdicao" for="idadeEdicao">Idade</label> <br>
                            <input type="number" name="idadeEdicao" id="idadeEdicao" min="18" step="1" required>
                        </div> 
                        <div id="bloco-email-edicao">
                            <div>
                                <label id="labelEmailEdicao" for="emailEdicao">E-mail</label> <br>
                                <input type="email" name="emailEdicao" id="emailEdicao" autocomplete="email" required>
                            </div>
                        </div>
                    </div>
                    <div id="bloco-endereco-edicao">
                        <label id="labelEnderecoEdicao" for="enderecoEdicao">Endereço</label> <br>
                        <input type="text" name="enderecoEdicao" id="enderecoEdicao">
                    </div>
                    <div id="bloco-senhas">
                        <div id="bloco-senha">
                            <label id="labelSenha" for="senhaCad">Senha atual</label> <br>
                            <div class="campo-senha">
                                <input type="password" name="senha" id="senhaCad" autocomplete="new-password">
                                <span class="material-icons icone" id="iconeSenha" onclick="mostrarSenha()">visibility</span>
                            </div>
                        </div>
                        <div id="bloco-confirmar-senha">
                            <label id="labelConfirmarSenha" for="confirmarSenha">Nova senha</label> <br>
                            <div class="campo-senha">
                                <input type="password" name="confirmarSenha" id="confirmarSenha">
                                <span class="material-icons icone" id="iconeConfirmSenha" onclick="mostrarConfirmarSenha()">visibility</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="interesses" id="bloco-interesses-edicao">
                    <label id="labelInteressesEdicao" for="interessesEdicao">Interesses</label> <hr>
                    <textarea name="interessesEdicao" id="interessesEdicao"></textarea>
                </div>
                <div class="sentimentos" id="bloco-sentimentos-edicao">
                    <label id="labelSentimentosEdicao" for="sentimentosEdicao">Sentimentos</label> <hr>
                    <textarea name="sentimentosEdicao" id="sentimentosEdicao"></textarea>
                </div>
                <div class="valores" id="bloco-valores-edicao">
                    <label id="labelValoresEdicao" for="valoresEdicao">Valores</label> <hr>
                    <textarea name="valoresEdicao" id="valoresEdicao"></textarea>
                </div>
                <div id="msgErro"></div>
                <div id="msgSucesso"></div>
                <div class="botao">
                    <button id="botao-salvar" type="submit" onclick="atualizarDados(); return false">Salvar</button>
                </div>
                <section id="delete">
                    <p class="botao">
                        <a href="#" onclick="aparecerConfirmacao()" id="deletar">Deletar perfil</a>
                    </p>
                    <div class="div-confirmacao" id="confirmacao">
                        <div class="tela-confirmacao">
                            <p>Realmente deseja encerrar sua conta?</p>
                            <div>
                                <button onclick="deletar(); return false">Deletar</button>
                                <button onclick="esconderTela(); return false">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </section>
    </main>

    <script src="js/funcoesBasicas.js"></script>
    <script src="js/mostraSenha.js"></script>
    <script src="js/perfil/perfilFuncoes.js"></script>
    <script src="js/perfil/validacoesPerfil.js"></script>
    <script src="js/perfil/atualizaDados.js"></script>
    <script src="js/perfil/deletarConta.js"></script>
    <script src="js/valid.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
