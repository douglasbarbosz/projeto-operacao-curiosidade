<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/home.css">
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/tabelas.css">
</head>
<body onresize="mudouTamanho()">
    <header>
        <div id="logo">
            <span id="titulo">Oc</span>
            <span id="subtitulo">Operação Curiosidade</span>
        </div>
        <section id="menu-atalhos">
            <span id="menu-burguer" class="material-icons" onclick="abrirMenu()">menu</span>
            <nav id="itens">
                <div>
                    <span class="material-icons">home</span>
                    <input type="submit" value="Home" onclick="abrirHome()">
                </div>
                <div>
                    <span class="material-icons">group_add</span>
                    <input type="submit" value="Cadastro" onclick="abrirCadastros()">
                </div>
                <div>
                    <span class="material-icons">insert_chart</span>
                    <input type="submit" value="Relatórios" onclick="abrirRelatorios()">
                </div>
                <div class="perfil-menu">
                    <div id="foto-perfil"></div>
                    <span id="nome">Douglas Barbosa</span>
                </div>
                <div class="perfil-menu">
                    <span class="material-icons">logout</span>
                    <input id="sair" type="submit" value="Sair" onclick="sair()">
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section id="caixa-pesquisar">
            <input type="text" name="pesquisar" id="pesquisar" placeholder="Pesquisar...">
            <div id="perfil">
                <div id="foto-nome">
                    <div class="perfil" id="foto-perfil"></div>
                    <span class="perfil" id="nome">Douglas Barbosa</span>
                </div>
                <div id="linha"></div>
                <input class="perfil" id="sair" type="submit" value="Sair" onclick="sair()">
            </div>
        </section>

        <section id="caixas">
            <div id="caixa1">
                <p class="valor"><abbr title="Total de Cadastros">100</abbr></p>
                <span class="subtitulo">Total de Cadastros</span>
            </div>
            <div id="caixa2">
                <p class="valor"><abbr title="Cadastros no último mês">10</abbr></p>
                <span class="subtitulo">Cadastros no último mês</span>
            </div>
            <div id="caixa3">
                <p class="valor"><abbr title="Cadastros com pendência de revisão">10</abbr></p>
                <span class="subtitulo">Cadastros com pendência de revisão</span>
            </div>
        </section>
        
        <section id="ultimos-cadastros">
            <p>Últimos cadastros</p>

            <table id="tabela">
                <thead>
                    <tr>
                        <th scope="col" class="nome">Nome</th>
                        <th scope="col" class="email">E-mail</th>
                        <th scope="col" class="status">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="nome">Stephanie Nichols</td>
                        <td class="email">stephanienichols@gmail.com</td>
                        <td class="status">Ativo</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
