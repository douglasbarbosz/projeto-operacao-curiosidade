<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main>
        <section id="container">
            <div id="logo">
                <span id="titulo">Oc</span>
                <span id="subtitulo">Operação Curiosidade</span>
            </div>

            <form id="form">
                <input type="email" name="email" id="email" required placeholder="Email" autocomplete="email"> <br>
                <input type="password" name="senha" id="senha" placeholder="Senha" required autocomplete="current-password"> <br>
                <button type="submit" id="botao-login" onclick="logar(); return false">Entrar</button>
            </form>
            <p id="esqueceu">Esqueceu a senha?</p> <hr>
            <p id="nova-conta">Criar nova conta</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
