<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/relatorios.css">
    <link rel="stylesheet" href="estilos/tabelas.css">
</head>
<body>
    <header>
        <div id="logo">
            <span id="titulo">Oc</span>
            <span id="subtitulo">Operação Curiosidade</span>
        </div>

        <nav>
            <div>
                <span class="material-icons">home</span>
                <input type="button" value="Home" onclick="abrirHome()">
            </div>
            <div>
                <span class="material-icons">group_add</span>
                <input type="button" value="Cadastro" onclick="abrirCadastros()">
            </div>
            <div>
                <span class="material-icons">insert_chart</span>
                <input type="button" value="Relatórios" onclick="abrirRelatorios()">
            </div>
        </nav>
    </header>

    <main>
        <section id="menu-topo">
            <input type="text" name="pesquisar" id="pesquisar" placeholder="Pesquisar...">
            <div>
                <div id="foto-perfil"></div>
                <span id="nome">Luciano Henrique</span>
                <div id="linha"></div>
                <input type="button" value="Sair" onclick="sair()">
            </div>
        </section>

        <section id="relatorios">
            <p>Relatórios</p>
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input id="botao" type="button" value="Lista de usuário" onclick="listarUsuarios()"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
