<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <main>
        <section id="container">
            <div id="logo">
                <h1>OC</h1> 
                <h2>Operação Curiosidade</h2>
            </div>

            <div id="form">
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required> <br>
                <input type="password" name="senha" id="senha" placeholder="Senha" autocomplete="current-password" required> <br>
                <input type="button" value="Entrar" onclick="carregar()">
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
