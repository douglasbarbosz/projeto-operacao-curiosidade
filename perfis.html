<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Perfil</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/meuPerfil.css">
</head>
<body>
    <header>
        <div id="logo">
            <span id="titulo">Oc</span>
            <span id="subtitulo">Operação Curiosidade</span>
        </div>
        <section id="menu-atalhos">
            <span id="menu-burguer" class="material-icons" onclick="abrirMenu()">menu</span>
            <nav id="itens">
                <div>
                    <span class="material-icons">home</span>
                    <input class="atalho" type="button" value="Home" onclick="abrirHome()">
                </div>
                <div>
                    <span class="material-icons">group_add</span>
                    <input class="atalho" type="button" value="Cadastro" onclick="abrirCadastros()">
                </div>
                <div>
                    <span class="material-icons">insert_chart</span>
                    <input class="atalho" type="button" value="Relatórios" onclick="abrirRelatorios()">
                </div>
                <div class="perfil-menu">
                    <div id="foto-perfil"></div>
                    <span id="nameCompleto" class="pessoa atalho  " onclick="abrirPerfil()">Meu Perfil</span>
                </div>
                <div class="perfil-menu">
                    <span class="material-icons">logout</span>
                    <input id="sair" class="atalho" type="button" value="Sair" onclick="sair()">
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section id="caixa-pesquisar">
            <input type="text" name="pesquisar" id="pesquisar" placeholder="Pesquisar...">
            <div>
                <div id="foto"></div>
                <span class="perfil" id="nomeLogado" onclick="abrirPerfil()">Meu Perfil</span>
                <div id="linha"></div>
                <input class="perfil" id="sair" type="submit" value="Sair" onclick="sair()">
            </div>
        </section>
        <section id="formulario">
            <div id="topo">
                <span id="topo-titulo" class="nomeLogado">Meu perfil</span>
            </div>
            <form id="form" method="post">
                <div id="fatos-dados">
                    <span id="spanFatos">Dados</span> <hr>
                    <div id="idade-email">
                        <div id="bloco-idade">
                            <label id="labelIdadePerfil" for="idade">Idade</label> <br>
                            <input type="number" name="idade" id="idade" min="18" step="1" disabled="">
                        </div> 
                        <div id="bloco-email">
                            <div>
                                <label id="labelEmailAtual" for="emailAtual">E-mail atual</label> <br>
                                <input type="email" name="emailAtual" id="emailAtual" autocomplete="email" disabled="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="interesses" id="bloco-interesses">
                    <label id="labelInteresses" for="interesses">Interesses</label> <hr>
                    <textarea name="interesses" id="interesses" disabled=""></textarea>
                </div>
                <div class="sentimentos" id="bloco-sentimentos">
                    <label id="labelSentimentos" for="sentimentos">Sentimentos</label> <hr>
                    <textarea name="sentimentos" id="sentimentos" disabled=""></textarea>
                </div>
                <div class="valores" id="bloco-valores">
                    <label id="labelValores" for="valores">Valores</label> <hr>
                    <textarea name="valores" id="valores" disabled=""></textarea>
                </div>
            </form>
        </section>
    </main>

    <script src="js/funcoesBasicas.js"></script>
    <script src="js/perfil/adicionandoDadosUsuario.js"></script>
</body>
</html>
